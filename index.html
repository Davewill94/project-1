<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>&#128570; Copy Cat    &#128570;</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body class='wrapper'>
        <header>
            <h1>Copy Cat</h1>
            <p>Can you keep up?</p>
        </header>
        <div class='flexWrapper'>
            <aside class='difficutlySelect'>
                <p class="navHead">How to play</P>
                <p class="navHead topHead">Smarty Cat</p>
                <p class="navHead subHead">Need a challenge?</p>                
                <img src='https://i.kym-cdn.com/photos/images/original/000/155/144/6ca67b8f-37dd-40ef-9feb-02bed851c09a.jpg' 
                id="sciencecat" alt="Science Cat">
                <p>This will change the number of colors that flash each turn.</p>
                <form>
                    <lable>Choose increment:</lable>
                    <select name="value">
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5</option>
                    </select>
                    <input type="submit" id='diffSubmit'>
                </form>
                
            </aside>
            <div class = "mainBoard">
                <div class="rows" id="main-btn">
                    <button class="button yellow" id="yellow"></button>
                    <button class="button blue" id="blue"></button>
                </div>
                <div class="rows">
                    <button class="button red" id="red"></button>
                    <button class="button green" id="green"></button>
                </div> 
                <div class="rows">
                    <p>Current Round: </p>
                    <p id="round">0</p>
                </div>
                <div class="rows">
                    <button class="optionButtons" id="start">Start Game!</button>
                    <button class="optionButtons" id="end">End Game</button>
                </div> 
                <div class="rows">
                    <button class="optionButtons" id="mute">Click to Mute Game Sounds</button>
                </div>        
            </div>            
        </div>


        <script src="script.js"></script>
    </body>
</html>
