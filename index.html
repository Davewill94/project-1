<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>&#128570; Copy Cat    &#128570;</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body class='wrapper'>
        <header>
            <h1>Copy Cat</h1>
            <p>Can you keep up?</p>
        </header>
        <div class='flexWrapper'>
            <aside class='difficutlySelect'>
                <P>How to play</P>

            </aside>

                    <button class="button green" id="green"></button>
                </div> 
                <div class="rows">

                </div>
                <div class="rows">
                    <button class="optionButtons" id="start">Start Game!</button>
                    <button class="optionButtons" id="end">End Game</button>
                </div>         
            </div>            
        </div>


        <script src="script.js"></script>
    </body>
